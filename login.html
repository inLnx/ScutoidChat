<!DOCTYPE html>
<html>
<head>
    <style>
        h1,h2,h3,h4,h5,h6,p{
font-family: Google Sans, verdana, Roboto, Arial; 


        }
        </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <title>Login</title>
    <script type="text/javascript">
        // Initialize Parse
        Parse.initialize("kpUR8HiFeTWpUy3Ye7Ugxi1a01YrBQPbapuGhlOb", "4uBUbbALeC8kmBwNYcMNREyzYutauKIxbNPNz0G3"); // Replace with your Back4App keys
        Parse.serverURL = 'https://parseapi.back4app.com/';
        // Function to log in a user
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const user = await Parse.User.logIn(username, password);
                console.log("User logged in successfully:", user);
                alert("You have been logged in. Press OK to continue");
                
                // Redirect to the social media posts page
                window.location.href = "post.html"; // Change to the actual page URL
            } catch (error) {
                console.error("Error logging in user:", error);
                alert("Login failed: " + error.message);
            }
        }
    </script>
</head>
<body>
    <!-- Login Form -->
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button id="loginButton" onclick="login()">Login</button>
</body>
</html>
